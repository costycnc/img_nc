 function bezierx(t, p0, p1, p2, p3) {
      var s = 1 - t;
      var x = s*s*s*p0 + 3*(s*s*t)*p1 + 3*(t*t*s)*p2 + t*t*t*p3;
      return x;
}
function beziery(t, p0, p1, p2, p3) {
      var s = 1 - t;
      var y = s*s*s*p0 + 3*(s*s*t)*p1 + 3*(t*t*s)*p2 + t*t*t*p3;

}
